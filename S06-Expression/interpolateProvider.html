<!DOCTYPE html>
<html>
<body>
<div ng-app="myApp" ng-controller="MyController">
    <pre>__ previewText }}</pre>
</div>
<script src="../js/angular.min.js"></script>
<script type="text/javascript">
    angular.module('startSymbol', []).config(['$interpolateProvider', function($interpolateProvider) {
        $interpolateProvider.startSymbol('__');
    }])
    angular.module('myApp', ['startSymbol']).controller('MyController', function($scope) {
        $scope.previewText = "text";
    });
</script>
</body>
</html>
